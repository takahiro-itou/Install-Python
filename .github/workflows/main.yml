
name : Install Python Test

jobs :
  install_python_job:
    runs-on : ubuntu-latest
    name : A job to Install python

    steps :
      - uses : actions/checkout@v4

      - id  : run-install
        run : |
          /bin/bash -xue install-python.sh 3.5.0 env
        shell : bash

      - id  : check
        run : |
          pwd
          ls -alR env
        shell : bash

on :
  push :
    branches : [ "master", "develop" ]
