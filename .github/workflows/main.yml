
name : Install Python Test

env:
  INSTALL_BASE : target

jobs :
  install_python_job:
    name    : A job to Install python
    runs-on : ubuntu-latest

    strategy :
      fail-fast : false

      matrix :
        target-version : [ 3.5.0, 3.10.0 ]

    steps :
      - uses : actions/checkout@v4

      - name : Run-Install
        run  : |
          /bin/bash -xue install-python.sh "${{ matrix.target-version }}" "${INSTALL_BASE}"
        env   :
          INSTALL_BASE : ${{ env.INSTALL_BASE }}
        shell : bash

      - name : Check
        run  : |
          pwd
          ls -alR "${INSTALL_BASE}"
          "${INSTALL_BASE}/python-${{ matrix.target-versoin }}/bin/python3" --version
        env   :
          INSTALL_BASE : ${{ env.INSTALL_BASE }}
        shell : bash

on :
  push :
    branches : [ "master", "develop" ]
